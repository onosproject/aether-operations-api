apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aether-operations-api.fullname" . }}
  labels:
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/part-of: "roc"
    name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ template "aether-operations-api.fullname" . }}
      app: aether
  template:
    metadata:
      labels:
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/part-of: "roc"
        name: {{ template "aether-operations-api.fullname" . }}
        app: aether
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ tpl .Values.image.tag . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.aetherOperationsAPI.servers.http.port }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.aetherOperationsAPI.servers.grpc.port }}
              protocol: TCP
          command:
            - "/app/roc-api"
          args:
            - "--log-level={{ .Values.aetherOperationsAPI.logLevel }}"
            - "--onos-config-address={{ .Values.aetherOperationsAPI.dataSources.onosConfig }}"
            - "--onos-topo-address={{ .Values.aetherOperationsAPI.dataSources.onosTopo }}"
            - "--grpc-server={{ .Values.aetherOperationsAPI.servers.grpc.host }}:{{ .Values.aetherOperationsAPI.servers.grpc.port }}"
            - "--http-server={{ .Values.aetherOperationsAPI.servers.http.host }}:{{ .Values.aetherOperationsAPI.servers.http.port }}"
            {{- range .Values.aetherOperationsAPI.servers.http.corsOrigins }}
            - "--cors-origin={{ . }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/ping
              port: http
          readinessProbe:
            httpGet:
              path: /health/ping
              port: http
