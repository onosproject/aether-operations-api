version: v1
name: "buf.build/kmarquardsen/aether-operations-api"
deps:
  - buf.build/googleapis/googleapis
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  # There are only 3 rules we want to exclude for now:
  # - RPC_REQUEST_RESPONSE_UNIQUE
  # - RPC_REQUEST_STANDARD_NAME
  # - RPC_RESPONSE_STANDARD_NAME
  # We believe that is fine having multiple rpc returning the same values,
  # and if we return a list of Models we don't see any reason to call that response
  # GetModelsResponse instead of simply Models
  # We are open to revisit these rules in the future.
  use:
    - BASIC
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - FILE_LOWER_SNAKE_CASE
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
breaking:
  use:
    - FILE