// this file is only needed to contain the description for the OpenAPI specs
// in the future it might contain top-level custom method that are not directly related
// to a particular model and/or authentication information

syntax = "proto3";

package openapi;

option go_package = "github.com/onosproject/scaling-umbrella/gen/go/openapi";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Aether Roc API";
    version: "0.0.1-alpha";
    contact: {
      name: "Aether Project";
      url: "https://docs.aetherproject.org/";
      email: "none@example.com";
    };
    license: {
      name: "Apache-2.0";
      url: "https://github.com/onosproject/aether-roc-gui/blob/master/LICENSES/Apache-2.0.txt";
    };
  };
};

import "protoc-gen-openapiv2/options/annotations.proto";