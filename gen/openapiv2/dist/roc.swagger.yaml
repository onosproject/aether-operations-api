definitions:
  Any:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  Application:
    type: object
    properties:
      applicationId:
        type: string
        description: Unique identifier for applications
        title: The ID field.
        pattern: '[a-zA-Z]'
        required:
        - applicationId
      name:
        type: string
      description:
        type: string
      endpoints:
        type: array
        items:
          $ref: '#/definitions/Endpoint'
    required:
    - applicationId
  Applications:
    type: object
    properties:
      applications:
        type: array
        items:
          $ref: '#/definitions/Application'
        description: A list of Application objects
  Device:
    type: object
    properties:
      deviceId:
        type: string
        description: Unique identifier for devices
        title: The ID field.
        pattern: '[a-zA-Z]'
        required:
        - deviceId
      name:
        type: string
      description:
        type: string
      attached:
        type: string
      imei:
        type: string
      ip:
        type: string
      simCard:
        $ref: '#/definitions/SimCard'
      deviceGroups:
        type: array
        items:
          $ref: '#/definitions/DeviceGroup'
    required:
    - deviceId
  DeviceGroup:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
  Endpoint:
    type: object
    properties:
      endpointId:
        type: string
      name:
        type: string
      description:
        type: string
      mbr:
        $ref: '#/definitions/MBR'
      portStart:
        type: integer
        format: int32
      portEnd:
        type: integer
        format: int32
      protocol:
        type: string
  Enterprise:
    type: object
    properties:
      enterpriseId:
        type: string
      name:
        type: string
      description:
        type: string
      applications:
        type: array
        items:
          $ref: '#/definitions/Application'
      sites:
        type: array
        items:
          $ref: '#/definitions/Site'
  Enterprises:
    type: object
    properties:
      enterprises:
        type: array
        items:
          $ref: '#/definitions/Enterprise'
  GetDeviceGroupsResponse:
    type: object
    properties:
      deviceGroups:
        type: array
        items:
          $ref: '#/definitions/DeviceGroup'
        description: A list of DeviceGroup objects
  GetDevicesResponse:
    type: object
    properties:
      devices:
        type: array
        items:
          $ref: '#/definitions/Device'
        description: A list of Device objects
  GetSimCardsResponse:
    type: object
    properties:
      simCards:
        type: array
        items:
          $ref: '#/definitions/SimCard'
        description: A list of SimCard objects
  GetSitesResponse:
    type: object
    properties:
      sites:
        type: array
        items:
          $ref: '#/definitions/Site'
        description: A list of Site objects
  GetSlicesResponse:
    type: object
    properties:
      slices:
        type: array
        items:
          $ref: '#/definitions/Slice'
        description: A list of Slice objects
  MBR:
    type: object
    properties:
      uplink:
        type: string
        format: int64
      downlink:
        type: string
        format: int64
  SimCard:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
  Site:
    type: object
    properties:
      siteId:
        type: string
        description: Unique identifier for sites
        title: The ID field.
        pattern: '[a-zA-Z]'
        required:
        - siteId
      name:
        type: string
      description:
        type: string
      devices:
        type: array
        items:
          $ref: '#/definitions/Device'
      slices:
        type: array
        items:
          $ref: '#/definitions/Slice'
    required:
    - siteId
  Slice:
    type: object
    properties:
      sliceId:
        type: string
        description: Unique identifier for a slice
        title: The ID field.
        pattern: '[a-zA-Z]'
        required:
        - sliceId
      name:
        type: string
      description:
        type: string
    required:
    - sliceId
  Status:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          $ref: '#/definitions/Any'
