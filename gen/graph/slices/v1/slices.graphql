directive @SliceService on FIELD_DEFINITION
input GetSlicesRequestInput {
	enterpriseId: String
	siteId: String
}
type GetSlicesResponse {
	slices: [Slice!]
}
type Query {
	sliceServiceGetSlices(in: GetSlicesRequestInput): GetSlicesResponse
}
type Slice {
	sliceId: String
	name: String
	description: String
}
