directive @SimCardService on FIELD_DEFINITION
input GetSimCardsRequestInput {
	enterpriseId: String
	siteId: String
}
type GetSimCardsResponse {
	simCards: [SimCard!]
}
type Query {
	simCardServiceGetSimCards(in: GetSimCardsRequestInput): GetSimCardsResponse
}
type SimCard {
	id: String
	name: String
	description: String
}
