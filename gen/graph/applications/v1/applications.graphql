directive @ApplicationService on FIELD_DEFINITION
type Application {
	applicationId: String
	name: String
	description: String
	endpoints: [Endpoint!]
}
input ApplicationInput {
	applicationId: String
	name: String
	description: String
	endpoints: [EndpointInput!]
}
type Applications {
	applications: [Application!]
}
type Endpoint {
	endpointId: String
	name: String
	description: String
	mbr: MBR
	portStart: Int
	portEnd: Int
	protocol: String
}
input EndpointInput {
	endpointId: String
	name: String
	description: String
	mbr: MBRInput
	portStart: Int
	portEnd: Int
	protocol: String
}
input EnterpriseIdInput {
	enterpriseId: String
}
type MBR {
	uplink: Int
	downlink: Int
}
input MBRInput {
	uplink: Int
	downlink: Int
}
type Mutation {
	applicationServiceCreateApplication(in: ApplicationInput): Application
}
type Query {
	applicationServiceGetApplications(in: EnterpriseIdInput): Applications
}
