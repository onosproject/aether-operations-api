type Query {
    users: [User!]!
    enterprises: [Enterprise!]!
    applications(enterpriseID: ID!): [Application!]!
    endpoints: [Endpoint!]!
    sites(enterpriseID: ID!): [Site!]!
    smallCells: [SmallCell!]!
    slices: [Slice!]!
    deviceGroups: [DeviceGroup!]!
    devices(enterpriseID: ID!, siteID: ID!): [Device!]!
    simCards: [SimCard!]!
}

type Mutation {
  createUser(input: NewUser!): User!
}
