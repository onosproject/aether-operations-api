version: v1
plugins:
  # generate go structs for protocol buffer definition
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: gen/go
    opt:
      - paths=source_relative
  # generate gRPC stubs in golang
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: gen/go
    opt:
      - paths=source_relative
  # generate reverse proxy from protocol definition
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.10.0-1
    out: gen/go
    opt:
      - paths=source_relative
  # generate openapi documentation for api
  - name: gnostic
    path: protoc-gen-openapi
    out: gen/openapiv2/dist
    strategy: all
    opt:
      - title=Aether Roc API
      - version=0.0.1-alpha
      - description=API for the ROC project - more info at https://docs.aetherproject.org/
  # generate validate
  - remote: buf.build/jirkad/plugins/protoc-gen-validate
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go
  # generate graphql schemas for apis
  - name: protoc-gen-gogql
    path: protoc-gen-gogql
    out: gen/go
    opt:
      - paths=source_relative
  - name: protoc-gen-gql
    path: protoc-gen-gql
    out: gen/graph
    opt:
      - paths=source_relative
